name: Deploy to Firebase Hosting and Functions

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install and build frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: npm run build

      # Install and build functions
      - name: Install functions dependencies
        working-directory: ./functions
        run: |
          npm ci
          npm run build || echo "no build step in functions"

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PINGPONG2S }}

      # Install firebase-tools
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      # Deploy hosting + functions
      - name: Deploy to Firebase (hosting + functions)
        env:
          FIREBASE_PROJECT: pingpong2s
        run: |
          firebase deploy --only hosting,functions --project "$FIREBASE_PROJECT"
